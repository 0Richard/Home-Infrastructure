# =============================================================================
# NSA Server - NGINX Configuration
# =============================================================================
# Purpose: Multi-site web server using virtual hosts
# Location: /srv/docker/nginx/nginx.conf
#
# Sites are accessed via dnsmasq hostnames:
#   http://laya → /usr/share/nginx/sites/laya/
#   http://hopo → /usr/share/nginx/sites/hopo/
#   http://etc  → /usr/share/nginx/sites/etc/
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_host"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # -------------------------------------------------------------------------
    # Default server - catch-all for unknown hostnames
    # -------------------------------------------------------------------------
    server {
        listen 80 default_server;
        server_name _;
        return 404;
    }

    # -------------------------------------------------------------------------
    # Laya - http://laya
    # -------------------------------------------------------------------------
    server {
        listen 80;
        server_name laya laya.local;
        root /usr/share/nginx/sites/laya;
        index index.html;
        location / { try_files $uri $uri/ =404; }
    }

    # -------------------------------------------------------------------------
    # Hopo - http://hopo
    # -------------------------------------------------------------------------
    server {
        listen 80;
        server_name hopo hopo.local;
        root /usr/share/nginx/sites/hopo;
        index index.html;
        location / { try_files $uri $uri/ =404; }
    }

    # -------------------------------------------------------------------------
    # Etc - http://etc
    # -------------------------------------------------------------------------
    server {
        listen 80;
        server_name etc etc.local;
        root /usr/share/nginx/sites/etc;
        index index.html;
        location / { try_files $uri $uri/ =404; }
    }
}
