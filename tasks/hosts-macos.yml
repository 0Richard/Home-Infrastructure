# =============================================================================
# macOS /etc/hosts Management
# =============================================================================
# Pi-hole handles local DNS (ha, laya, plex, etc.)
# This task removes any legacy /etc/hosts entries
# =============================================================================

- name: Remove legacy NSA hosts entries from /etc/hosts
  become: yes
  ansible.builtin.blockinfile:
    path: /etc/hosts
    marker: "# {mark} ANSIBLE MANAGED - NSA Services"
    state: absent
  tags: [hosts, dns]
