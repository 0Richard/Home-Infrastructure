# Router identity
router_identity: mkt

# LAN Configuration
lan_ip: 192.168.1.1
lan_netmask: 24
lan_network: 192.168.1.0/24

# Bridge configuration (use existing default bridge)
bridge_name: bridge
bridge_ports:
  - ether2
  - ether3
  - ether4
  - ether5
  - wifi1
  - wifi2

# DHCP Server
dhcp_pool_name: dhcp-lan
dhcp_pool_start: 192.168.1.100
dhcp_pool_end: 192.168.1.200
dhcp_lease_time: 1d
dhcp_gateway: "{{ lan_ip }}"
dhcp_dns_servers:
  - 192.168.1.183  # Pi-hole (primary)
  - 1.1.1.1        # Cloudflare (fallback)

# Static DHCP leases
dhcp_static_leases:
  - name: nsa
    mac: "7C:83:34:B2:C1:33"
    ip: 192.168.1.183
    comment: "Debian server"
  - name: mini
    mac: "14:98:77:78:D6:46"
    ip: 192.168.1.116
    comment: "Mac Mini M1"
  - name: tapo-kitchen
    mac: "E4:FA:C4:B5:3E:86"
    ip: 192.168.1.103
    comment: "Tapo C210 Kitchen (A)"
  - name: tapo-bedroom
    mac: "E4:FA:C4:B5:4B:5E"
    ip: 192.168.1.104
    comment: "Tapo C210 Master Bedroom (B)"
  - name: tapo-office
    mac: "40:ED:00:36:A3:58"
    ip: 192.168.1.102
    comment: "Tapo TC70 Office (C)"
  - name: aqara-doorbell
    mac: "54:EF:44:5A:6C:15"
    ip: 192.168.1.113
    comment: "Aqara Doorbell"

# PPPoE WAN (ether1)
pppoe_interface: pppoe-plusnet
pppoe_physical_interface: ether1
pppoe_service_name: ""

# Port forwards (NAT dst-nat)
port_forwards:
  - name: wireguard
    protocol: udp
    dst_port: 51820
    to_address: 192.168.1.183
    to_port: 51820
    comment: "WireGuard VPN to NSA"

# WiFi configuration
wifi_mode: ap
wifi_security_profile: default
wifi_country: united kingdom
wifi_channel_2ghz: auto
wifi_channel_5ghz: auto

# Guest WiFi (isolated from main network)
guest_wifi_enabled: true
guest_bridge_name: bridge-guest
guest_network: 192.168.10.0/24
guest_gateway: 192.168.10.1
guest_pool_name: pool-guest
guest_pool_start: 192.168.10.100
guest_pool_end: 192.168.10.200
guest_lease_time: 8h
guest_dns_servers:
  - 1.1.1.1        # Cloudflare
  - 8.8.8.8        # Google

# Traffic Flow (NetFlow export to ntopng)
nsa_ip: 192.168.1.183

# Services to enable/disable
services_enabled:
  - ssh
  - www-ssl
services_disabled:
  - telnet
  - ftp
  - www
  - api
  - api-ssl
  - winbox
