# =============================================================================
# Moltbot Tasks
# =============================================================================
# Create directories for Moltbot AI assistant gateway
# =============================================================================

- name: Create Moltbot directories
  file:
    path: "{{ item }}"
    state: directory
    owner: '1000'
    group: '1000'
    mode: '0700'
  loop:
    - /srv/docker/moltbot
    - /srv/docker/moltbot/state
  tags: moltbot
