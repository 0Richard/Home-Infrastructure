# =============================================================================
# dnsmasq Tasks - Linux
# =============================================================================
# Local DNS for home network hostnames
# =============================================================================

- name: Install dnsmasq
  apt:
    name: dnsmasq
    state: present

- name: Deploy dnsmasq configuration
  copy:
    src: files/nsa/dnsmasq.conf
    dest: /etc/dnsmasq.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart dnsmasq

- name: Enable dnsmasq
  systemd:
    name: dnsmasq
    enabled: yes
    state: started
